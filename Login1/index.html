<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o conjunto de caracteres.-->
    <meta charset="UTF-8">

   

    <!-- Fornece ao naavegador instruções sobre como controlar as dimensões e a 
    escala da página.-->
    <!-- Para design responsivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Atualiza o documento a cada 3 segundos-->
    <!--<meta http-equiv="refresh" content="3">-->

    <!-- Título que será apresentado na aba do navegador -->  
    <title>Login - M.S</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <form action="#" method="POST" class="animate__animated animate__bounce">
        <h1>Login</h1>
        <div class="container">
            <input type="email" required name="email">
            <label>Email</label>
        </div>
        <div class="container">
            <input type="password" required name="password">
            <label>Password</label>
        </div>
        <button>Entrar</button>
        <a href="#">Não consegue entrar?</a>
        <a href="#">Cadastrar</a>
    </form>
    
</body>
</html>
