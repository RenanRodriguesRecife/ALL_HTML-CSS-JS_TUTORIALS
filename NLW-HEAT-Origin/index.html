<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
    <link rel="stylesheet" href="style.css">
    <!--- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <!--- -->
</head>
<body>

    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat">
                </span>
                <img id="userImage" src="http://lorempixel.com/185/185/people/" 
                alt="Foto Pessoal">
            </div>
            <h1 id="userName">Renan Rodrigues</h1>
            <a id="userLink" href="#" target="_blank"> 
                <img  src="images/github.svg" alt="ícone github">
                <span id="userLogin">@RenanRodrigues</span>
            </a>

            <p id="userBio">
                An instructor focused on helping people start 
                programing for web
            </p>

            <ul id="socialLinks">
                <li class="twitter"><a href="#" target="_blank"><img src="images/twitter.svg" alt="ícone twitter" ></a></li>
                <li class="facebook"><a href="#" target="_blank"><img src="images/facebook.svg" alt="ícone facebook" ></a></li>
                <li class="instagram"><a href="#" target="_blank"><img src="images/instagram.svg" alt="ícone instagram" ></a></li>
                <li class="youtube"><a href="#" target="_blank"><img src="images/youtube.svg" alt="ícone youtube" ></a></li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
