<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main-container">
        <div class="record-input">
            <h2>Contact Detail</h2>
            <div class="entry-form">
                <form action="">
                    <label for="">Name</label>
                    <input type="text" name="" id="name">
                    
                    <label for="">Adress</label>
                    <input type="text" name="" id="adress">
                    
                    <label for="">Contact Number</label>
                    <input type="text" name="" id="contact-num">
                </form>

                <span class="message"></span>
                <div class="input-btns">
                    <button type="submit" id="submit-btn">
                        <span>
                            <i class="fas fa-plus"></i>Add Contact</span>
                    </button>

                    <button type="button" id="cancel-btn">
                        <span>
                            <i class="fas fa-time"></i>Cancel</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="record-display">
            <h2>Available Contacts:</h2>
            <button type="button" id="reset-btn">Reset</button>
    
            <div class="record-container">
                <div class="record-item">
                    <div class="record-el">
                        <span id="labelling">Contact ID:</span>
                        <span id="contact-id-content">1</span>
                    </div>
    
                    <div class="record-el">
                        <span id="labelline">Name:</span>
                        <span id="name-contect">Glau</span>
                    </div>
    
                    <div class="record-el">
                        <span id="labelline">Address:</span>
                        <span id="address-contect">Rec</span>
                    </div>
    
                    <div class="record-el">
                        <span id="labelline">Contact Number:</span>
                        <span id="contact-num-contect">4324-43241</span>
                    </div>
    
                    <button type="button" id="delete-btn">
                        <span><i class="fas fa-trash"></i>Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
