<html lang="en">

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="">Grid Width</label>
                    <input type="range" name="" id="width-range" min="1" max="35"/>

                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" name="" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

        </div>
    </div>
</body>
