<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="white-box"></div>
    <div class="container">
        <header>
            <img src="./img/logo.svg" alt="" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </nav>
        </header>

        <div>
        <div class="main-content slide-1">
            <img src="./img/chair.png" alt="" class="item">
                <div class="content">
                    <div class="price">
                        <p>$250</p>
                    </div>
                    <h3 class="item-name">armchair</h3>
                    <div class="rating">
                        <img src="./img/start.svg" alt="">
                        <img src="./img/start.svg" alt="">
                        <img src="./img/start.svg" alt="">
                        <img src="./img/start.svg" alt="">
                        <img src="./img/start.svg" alt="">
                    </div>
                    <h1 class="general-name">chair</h1>
                </div>
            </div>

            <div class="main-content slide-2">
                <img src="./img/table.png" alt="" class="item">
                    <div class="content">
                        <div class="price">
                            <p>$180</p>
                        </div>
                        <h3 class="item-name">wooden</h3>
                        <div class="rating">
                            <img src="./img/start.svg" alt="">
                            <img src="./img/start.svg" alt="">
                            <img src="./img/start.svg" alt="">
                            <img src="./img/start.svg" alt="">
                            <img src="./img/start.svg" alt="">
                        </div>
                        <h1 class="general-name">table</h1>
                    </div>
                </div>

                <div class="main-content slide-3">
                    <img src="./img/sofa.png" alt="" class="item">
                        <div class="content">
                            <div class="price">
                                <p>$420</p>
                            </div>
                            <h3 class="item-name">woolen</h3>
                            <div class="rating">
                                <img src="./img/start.svg" alt="">
                                <img src="./img/start.svg" alt="">
                                <img src="./img/start.svg" alt="">
                                <img src="./img/start.svg" alt="">
                                <img src="./img/start.svg" alt="">
                            </div>
                            <h1 class="general-name">sofa</h1>
                        </div>
                    </div>


                <div class="extra-info">
                    <ul class="numbers">
                        <li><a href="#" class="activeLink" id="1">01</a></li>
                        <li><a href="#" id="2">02</a></li>
                        <li><a href="#" id="3">03</a></li>
                    </ul>
                    <a href="#" class="btn">shop now</a>
                </div>
        </div>





    </div>

    <script src="./js/TimelineLite.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/CSSPlugin.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
