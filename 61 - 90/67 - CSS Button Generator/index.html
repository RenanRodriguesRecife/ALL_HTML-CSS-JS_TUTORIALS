<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Button Generator</h1>
        <div class="properties">
            <form>
                <input type="text" placeholder="Button Text" id="btnText">
                <input type="text" id="bgColor" placeholder="Background Color">
                <input type="text" id="txtColor" placeholder="Text Color">
                <select name="textTransform" id="txtTransform">
                    <option value="" disable selected>Text Transform</option>
                    <option value="uppercae">Uppercase</option>
                    <option value="capitalize">Capitalize</option>
                    <option value="lowercase">Lowercase</option>
                </select>
                <input type="number" placeholder="Top Padding" id="tPad" class="left">
                <input type="number" placeholder="Right Padding" id="rPad" class="right">
                <input type="number" placeholder="Bottom Padding" id="bPad" class="left">
                <input type="number" placeholder="Left Padding" id="lPad" class="right">

                <input type="number" placeholder="Top Left Radius" id="tlRad" class="left">
                <input type="number" placeholder="Top Right Radius" id="trRad" class="right">
                <input type="number" placeholder="Bottom Left Radius" id="blRad" class="left">
                <input type="number" placeholder="Bottom Right Radius" id="brRad" class="right">
            </form>
        </div>
    </div>
</body>
</html>
