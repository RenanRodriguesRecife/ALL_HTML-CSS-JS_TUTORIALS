<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="sigup">
                <div class="form">
                    <h1>signup</h1>
                    <form>
                        <input type="text" placeholder="Name">
                        <input type="email"  placeholder="Email">
                        <input type="password"  placeholder="Password">
                        <button>signup</button>
                    </form>
                </div>
                <h2 class="message">click to activate</h2>
            </div>
            <div class="login">
                <div class="form">
                    <h1>login</h1>
                    <form>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button>login</button>
                    </form>
                </div>
                <h2 class="message">click to activate</h2>
            </div>
        </div>
        <div class="activators">
            <div class="signup-activator"></div>
            <div class="login-activator"></div>
        </div>
        <div class="lines">
            <div class="hr-line line-1"></div>
            <div class="hr-line line-2"></div>
            <div class="vr-line line-3"></div>
            <div class="vr-line line-4"></div>
            <div class="vr-line line-5"></div>
            <div class="hr-line line-6"></div>
            <div class="hr-line line-7"></div>
            <div class="hr-line line-8"></div>
            <div class="hr-line line-9"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
