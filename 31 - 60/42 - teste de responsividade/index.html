<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="" class="urlSearch">
       <label for="text">Digite a Url do site (obs: muitos sites recusam carregar em ifremes para evitar ataques)</label>
       <input type="text" name="url" id="url">
       <input type="submit" value="buscar">
   </form> 

   <div>
        <h3>low-res</h3>
        <iframe src="" id="low-res"></iframe>
        <h3>smartphone-first-generation</h3>
        <iframe src="" id="smartphone-first-generation"></iframe>
        <h3>smartphone</h3>
        <iframe src="" id="smartphone"></iframe>
        <h3>ipad</h3>
        <iframe src="" id="ipad"></iframe>
        <h3>tablet-standing</h3>
        <iframe src="" id="tablet-standing"></iframe>
        <h3>tablet-lying</h3>
        <iframe src="" id="tablet-lying"></iframe>
        <h3>desktop</h3>
        <iframe src="" id="desktop"></iframe>
   </div>

   <script>
       function search(event){
            event.preventDefault();
            url = document.querySelector('#url').value
            console.log(url)
            iframes = document.querySelectorAll('iframe')
            for(i = 0; i < iframes.length; i++){
                iframe = iframes[i];
                iframe.src = url;
            }
       }

       let form = document.querySelector('.urlSearch')
       form.addEventListener('submit',search)
   </script>
</body>
</html>
