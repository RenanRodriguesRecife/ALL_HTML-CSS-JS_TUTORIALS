<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="div-open">
                <div class="div-open-data"></div>
                <div class="div-open-cursor"></div>
            </div>
            <div class="div-img">
                <div class="div-img-data"></div>
                <div class="div-img-cursor"></div>
            </div>
            <div class="div-close">
                <div class="div-close-data"></div>
                <div class="div-close-cursor"></div>
            </div>
            <div class="mouse-animation">
                <img src="cursor.svg" alt="" class="mouse">
            </div>
            <div class="mouse-options">
                <p class="execute">Execute</p>
                <span class="divider"></span>
                <p>Quit</p>
            </div>
        </div>
        <div class="error-page">
            <h1>404</h1>
            <p>Page not found</p>
            <a href="#">go back</a>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
