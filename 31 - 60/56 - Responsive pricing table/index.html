<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>pricing</h1>
        <div class="wrapper">
            <div class="plans">
                <div class="basic-plan">
                    <img src="./img/website.jpg" alt="">
                    <div class="name">basic</div>
                    <ul>
                        <li>Upto 10 Users</li>
                        <li>GB Space</li>
                        <li>5 Canvas/month</li>
                    </ul>
                    <p class="price"><sup>$</sup>10<sup>/mo</sup></p>  
                    <button>start free trial</button>
                </div>

                <div class="basic-plan">
                    <img src="./img/graphic.jpg" alt="">
                    <div class="name">premium</div>
                    <ul>
                        <li>Upto 50 Users</li>
                        <li>50 GB Space</li>
                        <li>100 Canvas/month</li>
                    </ul>
                    <p class="price"><sup>$</sup>50<sup>/mo</sup></p>  
                    <button>start free trial</button>
                </div>

                <div class="ultimate-plan">
                    <img src="./img/drawing.png" alt="">
                    <div class="name">ultimate</div>
                    <ul>
                        <li>Upto 1000 Users</li>
                        <li>1 TB Space</li>
                        <li>500 Canvas/month</li>
                    </ul>
                    <p class="price"><sup>$</sup>200<sup>/mo</sup></p>  
                    <button>start free trial</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
