<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav_toggle" id="nav-toggle">
                <ion-icon name="reorder-two-outline"></ion-icon>
            </div>
            <div>
                <a href="" class="nav__logo">Fashion</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Fashion</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Woman</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Man</a></li>
                </ul>
            </div>
            <div class="nav__icon-cart">
                <ion-icon cart-outline=""></ion-icon>
            </div>
        </nav>
    </header>

    <main class="main-bg">
        <div class="home">
            <div class="home__primary">
                <h1 class="home__title">Fashion Online<br> Store</h1>

                <div class="home__img">
                    <img src="img/img-home.jpg" alt="">
                </div>

            </div>

            <div class="home__secondary">
                <a href="#about" class="home__scroll">SROLL</a>
                <span class="home__year">2020</span>
            </div>
        </div>
    </main>


    <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

    <!-- MAIN JS -->
    <script src="script.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>


    <script>
        /*HOme Primary*/
        TweenMax.to(".home__primary",2,{
            width: "100%",
            ease:Expo.easeInOut
        })
        gsap.from('.home__title',{opacity: 0, duration: 2, delay: 1.5, y:100})
        gsap.from('.home__title img',{opacity: 0, duration: 2, delay: 1.5, y:-100})
        /*Home Secondary*/
        TweenMax.to(".home__secondary",2,{
            width: "100%",
            ease:Expo.easeInOut
        })
        gsap.from('.home__scroll',{opacity: -1, duration: 1.5, delay:1.5 , x:-100})
    
    </script>
</body>
</html>
